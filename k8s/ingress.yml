apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: chat-app-ingress
 annotations:
   cert-manager.io/cluster-issuer: lets-encrypt
spec:
 tls:
 - hosts:
   - chat.ex2india.dev
   secretName: chat-app-ingress-tls
 rules:
 - host: chat.ex2india.dev
   http:
     paths:
     - backend:
         service:
           name: frontend
           port:
             number: 80
       path: /
       pathType: Prefix
